version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname CE3
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.168.0.1 255.255.255.255
 ip ospf 1 area 0
!
!
router ospf 1
 router-id 192.168.0.1
!
router bgp 3
 bgp log-neighbor-changes
 bgp router-id 192.168.0.1
 !
 address-family vpnv4
 exit-address-family

ip bgp-community new-format
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end